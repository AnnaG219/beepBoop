<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>2001 A Space Odyssey Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="center">2001 A Space Odyssey Translator</h1>
      </div>
      <form id="translate">
        <div class="form-group">
          <label class="labelSize" for="userName">Please Enter Your Name Here:</label>
          <input type="text" id="userName" class="form-control inputs">
        </div>
        <div class="form-group">
          <label class="labelSize" for="userNum">Enter Your Number Here:</label>
          <input type="number" id="userNum" class="form-control inputs">
        </div>

        <button type="submit" class="btn btn-outline-success">Submit For Results!</button>

      </form>
      <div id="translatedList">

      </div>

    </div>
  </body>
</html>
